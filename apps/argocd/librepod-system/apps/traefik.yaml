apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: traefik
  namespace: argocd
spec:
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: librepod-system
  sources:
    - repoURL: https://github.com/librepod/charts
      targetRevision: switch-to-argocd
      ref: repo
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 26.0.0
      helm:
        valueFiles:
          - $repo/apps/traefik/base/values.yaml
        releaseName: traefik
    - repoURL: https://github.com/librepod/charts
      targetRevision: switch-to-argocd
      path: apps/traefik/base
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
